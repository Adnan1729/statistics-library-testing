# CI/CD Pipeline 

name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Using 3.11 for better tool compatibility
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/
    
    - name: Lint with Pylint
      run: |
        pylint src/statlib/ --fail-under=8.0
    
    - name: Type check with MyPy
      run: |
        mypy src/statlib/ --ignore-missing-imports
      continue-on-error: true  # Don't fail build on type errors (warning only)

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements-dev.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
    
    - name: Run performance tests
      run: |
        pytest tests/performance/test_performance.py::TestPerformance -v
      continue-on-error: true  # Performance tests may vary on CI

  # Job 3: Coverage Analysis
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src/statlib --cov-report=xml --cov-report=term --cov-fail-under=90
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate coverage badge
      run: |
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  # Job 4: Property-based Testing
  property-tests:
    name: Property-Based Tests (Hypothesis)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run property-based tests
      run: |
        pytest tests/unit/test_descriptive.py::TestDescriptiveProperties -v --tb=short
    
    - name: Run Hypothesis with more examples
      run: |
        pytest tests/unit/test_descriptive.py::TestDescriptiveProperties -v --hypothesis-show-statistics

  # Job 5: Build and Package Check
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [code-quality, test, coverage]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel
    
    - name: Verify package structure
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); import statlib; print(f'Version: {statlib.__version__}')"
    
    - name: Test imports
      run: |
        python -c "from src.statlib.descriptive import mean, median, variance, stdev, data_range"
        python -c "from src.statlib.distributions import normal_pdf, normal_cdf, random_normal"
    
    - name: All checks passed
      run: |
        echo "âœ… All CI checks passed successfully!"
        echo "ğŸ“Š Code quality: PASS"
        echo "ğŸ§ª Tests: PASS"
        echo "ğŸ“ˆ Coverage: >90%"
        echo "ğŸ”¬ Property tests: PASS"